<div class="parent" fxLayout.lg="row wrap" fxLayout="column" fxLayoutGap.xs="10px"  fxLayoutAlign="space-between none">
  <mat-card fxFlex.lg="49.5%" class="mat-card-container" >
    <mat-card-header>
      <mat-card-title>Overview</mat-card-title>
    </mat-card-header>
      <mat-card-content>
        <mat-list fxLayout="column wrap">
          <mat-list-item> 
            <i fxFlex="10%" class="material-icons md-24 md-dark">layers</i>
            <span>Income</span>
            <span fxFlex></span>
            31000
          </mat-list-item>
          <mat-list-item> 
              <i fxFlex="10%" class="material-icons md-24 md-dark">layers</i>
              <span>Expenses</span>
              <span fxFlex></span>
              31000
            </mat-list-item>
            <mat-list-item> 
                <i fxFlex="10%" class="material-icons md-24 md-dark">layers</i>
                <span>Credit cards</span>
                <span fxFlex></span>
                31000
              </mat-list-item>
         </mat-list>
      </mat-card-content>
  </mat-card>
  <mat-card fxFlex.lg="49.5%" class="mat-card-container">
      <mat-card-header>
        <mat-card-title>Browser shares 2017</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <highcharts-chart 
          [Highcharts]="Highcharts"
          [options]="chartOptions"
          style="width: 100%; height: 200px; display: block;">
        </highcharts-chart>
        </mat-card-content>
    </mat-card>
</div>
