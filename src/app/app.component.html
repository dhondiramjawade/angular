<div class="layout" fxFill layout="column">
      <div class="toolbar">
          <mat-toolbar >
            <button mat-icon-button (click)="sidenav.toggle()">
                <i class="fa fa-bars fa-lg"></i>
            </button>
            <span class="fill-remaining-space"></span>
          </mat-toolbar>
      </div>
      <div>
          <mat-sidenav-container class="main-container">
                <mat-sidenav #sidenav mode="side" class="sidenav" [fixedInViewport]="options.value.fixed" [fixedTopGap]="options.value.top"
                [fixedBottomGap]="options.value.bottom">
                <mat-nav-list>
                  <mat-list-item (click)="menuClick(link.link)"  *ngFor="let link of links">
                    <i class="material-icons md-24 md-dark">{{link.icon}}</i>
                    <a  class="side-nav-text">{{ link.name }}</a>
                  </mat-list-item>
                </mat-nav-list>
              </mat-sidenav>
              <mat-sidenav-content [formGroup]="options">
                <div fxFlex>
                    <router-outlet></router-outlet>
                </div>
              </mat-sidenav-content>
          </mat-sidenav-container>
        </div>
</div>
