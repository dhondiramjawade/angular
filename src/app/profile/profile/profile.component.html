<div class="main-profile">
    <div div fxLayout="column" fxLayoutAlign="space-around stretch" fxLayoutGap="10px">
        <div>toolbar</div>
        <div class="quote-content"> 
                <div fxFill fxLayout="row" fxLayoutAlign="space-around center" >
                        <h1 >Hi! I'm Yash. <br> A political, social & environmental activist and an educator spreading awareness through videos. Join the fight against lies, corruption, injustice and propaganda.</h1>
                    <img style="height: 90%;" [src]="profileImg" alt="image">
                </div>
        </div>
        <div fxLayout="column" fxLayoutAlign="center stretch">
                <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="10px" >
                        <div fxLayout="column" fxLayoutAlign="center center" *ngFor="let item of [1,2]" >
                            <div class="text-area">
                                <div class="title"> June 25, 2011</div>
                                <p class="discription">Government College Of Engg. Aurangabad</p>
                            </div>
                            <span class="vertical-line "></span>
                            <div class="bottom-line"></div>
                        </div>
                </div>
            <div style="    width: 100%;
                background-color: black;
                padding-bottom: 1px;">
            </div>
        </div>
        <div fxLayout="row" dir="rtl" fxLayoutAlign="center stretch">
                <div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="10px" >
                        <div fxLayout="row" fxLayoutAlign="center center" dir="rtl" *ngFor="let item of [1,2]" >
                            <div class="text-area">
                                <div class="title"> June 25, 2011</div>
                                <p class="discription">Government College Of Engg. Aurangabad</p>
                            </div>
                            <span class="vertical-line "></span>
                            <div class="bottom-line"></div>
                        </div>
                    </div>
                <div style="width: 1px;background-color: black;"></div>
        </div>
       
    </div>
</div>
