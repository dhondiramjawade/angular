<div class="main-content">
    <mat-form-field  appearance="outline">
        <mat-label> PDF src</mat-label>
        <input type="text" matInput [(ngModel)]="pdfSrc" [placeholder]="placeholder" >
    </mat-form-field>
    <pdf-viewer [src]="pdfSrc" 
                    [render-text]="true"
                    [render-text-mode]="2"
                    (after-load-complete)="afterLoadComplete($event)"
                    (page-rendered)="pageRendered($event)"
                    style="display: block;">
    </pdf-viewer>
</div>
